<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        @media screen and (max-width: 600px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 0;
            box-sizing: border-box;
            border: none;
            background: transparent;
            outline: none;
        }

        td {
            padding: 0;
            position: relative;
        }

        td:not(:has(input)) {
            padding: 12px 15px;
        }

        .button-container {
            margin: 20px 0;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .print-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .print-btn:hover {
            background-color: #45a049;
        }

        @media print {
            .button-container {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button class="print-btn" onclick="printPage()">Print</button>
        <button class="clear-btn" onclick="clearInputs()">Clear All</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th></th>
                <th></th>
                <th>Amount</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Rate</th>
                <th>Sheet</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td style="width: fit-content;">Paper-1</td>
                <td><input type="text" class="result" id="p1" readonly></td>
                <td><input type="number" class="amt" id="p1amt"></td>
                <td><input type="number" class="qty" id="p1qty"></td>
                <td><input type="number" class="gsm" id="p1unt"></td>
                <td><input type="number" class="rate" id="p1rate"></td>
                <td><input type="number" class="sheet" id="p1sheet"></td>
            </tr>
            <tr>
                <td>2.</td>
                <td style="width: fit-content;">Paper-2</td>
                <td><input type="text" class="result" id="p2" readonly></td>
                <td><input type="number" class="amt" id="p2amt"></td>
                <td><input type="number" class="qty" id="p2qty"></td>
                <td><input type="number" class="gsm" id="p2unt"></td>
                <td><input type="number" class="rate" id="p2rate"></td>
                <td><input type="number" class="sheet" id="p2sheet"></td>
            </tr>


        </tbody>
    </table>

    <script>
        function clearInputs() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.value = '';
            });
        }

        function printPage() {
            window.print();
        }

        function calculateRow(row) {
            const amt = parseFloat(row.querySelector('.amt').value) || 0;
            const qty = parseFloat(row.querySelector('.qty').value) || 0;
            const gsm = parseFloat(row.querySelector('.gsm').value) || 0;
            const rate = parseFloat(row.querySelector('.rate').value) || 0;
            const sheet = parseFloat(row.querySelector('.sheet').value) || 0;

            const result = amt * qty * gsm / 3100 * rate / 500 * sheet;
            row.querySelector('.result').value = result.toFixed(2);
        }

        // Find all rows by some wrapper logic â€” here using tr elements
        const rows = document.querySelectorAll('tr');

        rows.forEach(row => {
            const inputs = row.querySelectorAll('.amt, .qty, .gsm, .rate, .sheet');
            inputs.forEach(input => {
                input.addEventListener('input', () => calculateRow(row));
            });
        });


    </script>
</body>

</html>
